<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Vogue</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo" id="nav-logo">
                <img src="assets/img/logo.png" alt="Vogue logo">
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close">
                    <ion-icon name="close-outline" class="nav__close-icon" id="nav-close"></ion-icon>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Fashion</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Beauty</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Culture</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">LifeStyle</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
            </div>
        </nav>
    </header>

    <main class="l-main bd-grid">
        <div class="home">
            <h1 class="home__title">Selena <br> Is <br> Back </h1>

            <div class="home__slideshow">
                <div class="home__slideshow-item">
                    <img src="assets/img/img1.jpg" alt="Selena Vogue">
                </div>
            </div>

            <div class="home__social">
                <a href="https://www.facebook.com/Vogue/" class="home__social-link">Facebook</a>
                <a href="https://www.instagram.com/voguemagazine/" class="home__social-link">Instagram</a>
                <a href="https://twitter.com/voguemagazine" class="home__social-link">Twitter</a>
            </div>

            <h2 class="home__subtitle">Singer<br>Actress<br>Model</h2>

            <a href="#" class="home__button">Contact <ion-icon name="arrow-forward-outline" class="home__button-icon"></ion-icon></a>

        </div>
    </main>

    <!-- MAIN -->
    <script src="assets/js/main.js"></script>
    
     <!-- ICONOS -->
    <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
